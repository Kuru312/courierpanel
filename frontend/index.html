<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courier Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/8.2.0/ReactToastify.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container mt-4">
    <div class="header d-flex justify-content-between align-items-center mb-4">
      <h2>Assigned Orders</h2>
    </div>

    <div class="order-table">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Status</th>
            <th>Total</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- Orders will be populated here dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <div id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/8.2.0/react-toastify.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
